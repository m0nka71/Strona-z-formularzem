<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head}"></head>
<body>

<header th:replace="~{fragments :: header}"></header>

<form th:action="@{/form}" method="post" th:object="${email}">

    <div class="form-group">
        <label for="inputAddress">Imię</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="" th:field="*{receiver}">
    </div>

    <div class="form-group">
        <label for="exampleFormControlInput1">Adres email</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nazwa@gmail.com" th:field="*{email}">
    </div>

    <div class="form-group">
        <label for="subject">Temat</label>
        <input type="text" class="form-control" id="subject" th:field="*{subject}">
    </div>

    <div class="form-group">
        <label for="exampleFormControlTextarea1">Wiadomość</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" th:field="*{content}"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Wyślij</button>
</form>

<footer th:replace="~{fragments :: footer}"></footer>

</body>
</html>
